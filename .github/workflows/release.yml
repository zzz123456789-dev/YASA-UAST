name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # æ”¯æŒ v1.0.0 å’Œ v1.0.0-beta.1

jobs:
  # 1. æå–ç‰ˆæœ¬å’Œå‘å¸ƒé€šé“
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      npm_tag: ${{ steps.extract.outputs.npm_tag }}
    steps:
      - name: Extract version and tag
        id: extract
        run: |
          echo "ğŸ” Raw GITHUB_REF: $GITHUB_REF"
          tag="${GITHUB_REF#refs/tags/v}"
          echo "ğŸ“¦ Extracted version tag: $tag"
          
          echo "version=$tag" >> $GITHUB_OUTPUT
          
          if [[ "$tag" == *"-beta."* ]]; then
            echo "ğŸ”– Detected beta release, using npm tag: beta"
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "ğŸ”– Detected stable release, using npm tag: latest"
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

  # 2. å‘å¸ƒ specification
  publish_spec:
    needs: get_version
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Publish specification
        working-directory: specification
        run: |
          VERSION=${{ needs.get_version.outputs.version }}
          NPM_TAG=${{ needs.get_version.outputs.npm_tag }}
          
          echo "ğŸ” Publishing @ant-yasa/uast-spec"
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·  NPM Tag: $NPM_TAG"
          echo "ğŸ§¾ package.json version before: $(cat package.json | grep version)"
          
          # æ£€æŸ¥è¯¥ç‰ˆæœ¬æ˜¯å¦å·²å­˜åœ¨
          if npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
            echo "âœ… Version $VERSION of @ant-yasa/uast-spec already published, skipping."
            exit 0
          fi
          
          # === å®‰è£…ä¾èµ– ===
          echo "ğŸŸ¢ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed."
          
          # === æ„å»ºé¡¹ç›® ===
          echo "ğŸ—ï¸  Running build..."
          npm run build
          
          # === éªŒè¯ dist/index.js æ˜¯å¦ç”Ÿæˆ ===
          if [ ! -f dist/index.js ]; then
            echo "âŒ dist/index.js not found after build!"
            echo "ğŸ’¡ Check your build script and .npmignore/.gitignore"
            ls -R dist/ || echo "dist/ is empty or missing"
            exit 1
          fi
          echo "âœ… dist/index.js generated successfully."
          
          # === éªŒè¯ npm pack æ˜¯å¦åŒ…å« dist/ ===
          echo "ğŸ“¦ Running 'npm pack --dry-run' to verify package contents..."
          DRY_RUN_OUTPUT=$(npm pack --dry-run 2>&1)
          echo "$DRY_RUN_OUTPUT"
          
          if echo "$DRY_RUN_OUTPUT" | grep -q "dist/index.js"; then
            echo "âœ… dist/index.js is included in the npm package."
          else
            echo "âŒ dist/index.js is NOT included in the npm package!"
            echo "ğŸ’¡ Check .npmignore and .gitignore â€“ make sure 'dist/' is not ignored."
            exit 1
          fi
          
          # === è®¾ç½®ç‰ˆæœ¬å· ===
          echo "ğŸ”„ Setting version in package.json..."
          npm version $VERSION --no-git-tag-version
          
          # === å‘å¸ƒåˆ° npm ===
          echo "ğŸ¯ Publishing to npm..."
          npm publish --tag $NPM_TAG
          
          echo "âœ… @ant-yasa/uast-spec@$VERSION published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 3. å‘å¸ƒ parser-Java-Js
  publish_parser_js:
    needs: [publish_spec, get_version]
    runs-on: ubuntu-latest
    environment: release
    env:
      VERSION: ${{ needs.get_version.outputs.version }}
      NPM_TAG: ${{ needs.get_version.outputs.npm_tag }}
    steps:
      - name: Validate version
        run: |
          echo "ğŸ¯ VERSION: '$VERSION'"
          echo "ğŸ¯ NPM_TAG: '$NPM_TAG'"
          if [ -z "$VERSION" ]; then
            echo "âŒ ERROR: VERSION is empty!"
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Check and Publish
        working-directory: parser-Java-Js
        run: |
          echo "ğŸ” Publishing @ant-yasa/uast-parser-java-js"
          echo "ğŸ“¦ Version: $VERSION"
          echo "ğŸ·  NPM Tag: $NPM_TAG"
      
          if npm view @ant-yasa/uast-parser-java-js@$VERSION version > /dev/null 2>&1; then
            echo "âœ… Version $VERSION already published, skipping."
            exit 0
          fi

          # ç­‰å¾… uast-spec å‘å¸ƒå®Œæˆ
          echo "â³ Waiting for @ant-yasa/uast-spec@$VERSION to be available..."
          for i in {1..30}; do
            if npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
              echo "âœ… @ant-yasa/uast-spec@$VERSION is available."
              break
            else
              echo "â³ Attempt $i: @ant-yasa/uast-spec@$VERSION not found, retrying in 10s..."
              sleep 10
            fi
          done

          if ! npm view @ant-yasa/uast-spec@$VERSION version > /dev/null 2>&1; then
            echo "âŒ Failed to find @ant-yasa/uast-spec@$VERSION after waiting."
            exit 1
          fi
          echo "ğŸ“¦ Installing dependencies for @ant-yasa/uast-parser-java-js..."
          npm install

          echo "ğŸ“¥ Installing @ant-yasa/uast-spec@$VERSION..."
          npm install @ant-yasa/uast-spec@$VERSION --no-save

          echo "ğŸ—ï¸  Running build..."
          npm run build

          # === æ ¡éªŒ dist/src/index.js æ˜¯å¦å­˜åœ¨ ===
          echo "ğŸ” Checking for dist/src/index.js..."
          if [ ! -f dist/src/index.js ]; then
            echo "âŒ dist/src/index.js NOT found!"
            echo "ğŸ’¡ Check your build script, output path, or tsconfig.json"
            ls -R dist/ || echo "dist/ is empty or missing"
            exit 1
          else
            echo "âœ… dist/src/index.js exists"
          fi

          # === æ ¡éªŒ package.json çš„ main å­—æ®µ ===
          MAIN_FIELD=$(node -p "require('./package.json').main")
          echo "ğŸ”— package.json 'main' field: $MAIN_FIELD"
          if [ "$MAIN_FIELD" != "dist/src/index.js" ]; then
            echo "âš ï¸ Warning: 'main' field is not 'dist/src/index.js' â€” may cause runtime issues!"
          fi

          # === dry-run æ‰“åŒ…ï¼Œæ£€æŸ¥å†…å®¹ ===
          echo "ğŸ“¦ Running 'npm pack --dry-run' to verify package contents..."
          DRY_RUN_OUTPUT=$(npm pack --dry-run 2>&1)
          echo "$DRY_RUN_OUTPUT"

          if echo "$DRY_RUN_OUTPUT" | grep -q "dist/src/index.js"; then
            echo "âœ… dist/src/index.js is included in the npm package."
          else
            echo "âŒ dist/src/index.js is NOT included in the npm package!"
            echo "ğŸ’¡ Check .npmignore, .gitignore, or files field in package.json"
            exit 1
          fi

          # === è®¾ç½®ç‰ˆæœ¬å· ===
          echo "ğŸ”„ Setting version in package.json..."      
          npm version $VERSION --no-git-tag-version
          npm publish --tag $NPM_TAG

          echo "âœ… Published @ant-yasa/uast-parser-java-js@$VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 4. æ„å»º Go å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆå¤šå¹³å°ï¼‰
  build_go:
    needs: publish_parser_js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # ========== Linux ==========
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: go-linux-amd64
            output_path: parser-Go/dist/uast4go-linux-amd64

          # ========== macOS ==========
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: go-mac-amd64
            output_path: parser-Go/dist/uast4go-mac-amd64

          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: go-mac-arm64
            output_path: parser-Go/dist/uast4go-mac-arm64

          # ========== Windows ==========
          # - os: windows-latest
          #   goos: windows
          #   goarch: amd64
          #   artifact_name: go-windows-amd64
          #   output_path: parser-Go/dist/uast4go-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        working-directory: parser-Go
        shell: bash
        run: |
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          [ -n "${{ matrix.goarm }}" ] && export GOARM=${{ matrix.goarm }}

          echo "ğŸ—ï¸ Building for $GOOS/$GOARCH${GOARM:+/$GOARM}"
          echo "Go version: $(go version)"

          SUFFIX=""
          OUTPUT_NAME="uast4go-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            SUFFIX=".exe"
          elif [ "$GOOS" = "darwin" ]; then
            OUTPUT_NAME="uast4go-mac-${{ matrix.goarch }}"
          fi

          go build -o "dist/${OUTPUT_NAME}${SUFFIX}" .
          echo "âœ… Built: ${OUTPUT_NAME}${SUFFIX}"

          if [ ! -f "dist/${OUTPUT_NAME}${SUFFIX}" ]; then
            echo "âŒ Build failed: binary not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_path }}

  # ========== 5. æ„å»º Python å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆå¤šå¹³å°ï¼Œæ‹†åˆ†å¤„ç†ï¼‰==========

  # Job 1: Build for Linux using Docker (for maximum compatibility)
  build_python_linux:
    name: Build Python Binary - Linux x64
    needs: publish_parser_js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Set up Docker
      #   uses: docker/setup-docker-action@v3

      - name: Build with Docker
        run: |
          echo "ğŸ³ Building Linux binary in container..."
          
          # æ„å»ºé•œåƒ
          docker build \
            --build-arg GOOS=linux \
            --build-arg GOARCH=amd64 \
            -f parser-Python/Dockerfile.linux \
            -t uast4py-linux .

          # åˆ›å»ºå®¹å™¨æå–äº§ç‰©
          docker create --name temp-container uast4py-linux
          mkdir -p dist
          docker cp temp-container:/dist/uast4py-linux-amd64 dist/uast4py-linux-amd64
          docker rm temp-container

          # æ·»åŠ å¯æ‰§è¡Œæƒé™
          chmod +x dist/uast4py-linux-amd64

          echo "âœ… Built: dist/uast4py-linux-amd64"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-linux-amd64
          path: dist/uast4py-linux-amd64


  # Job 2: Build for macOS (Intel & Apple Silicon)
  build_python_macos:
    name: Build Python Binary - macOS Universal
    needs: publish_parser_js
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: amd64
          - os: macos-latest
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.arch }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies and Build
        working-directory: parser-Python
        shell: bash
        run: |
            echo "ğŸ—ï¸ Building for mac ${{ matrix.arch }}"
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt
            pip install pyinstaller
            pyinstaller --onefile uast/builder.py

            mkdir -p dist
            OUTPUT_NAME="uast4py-mac-${{ matrix.arch }}"
            mv dist/builder "dist/$OUTPUT_NAME"
            echo "âœ… Built: dist/$OUTPUT_NAME"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-mac-${{ matrix.arch }}
          path: parser-Python/dist/uast4py-mac-${{ matrix.arch }}


  # # Job 3: Build for Windows
  # build_python_windows:
  #   name: Build Python Binary - Windows x64
  #   needs: publish_parser_js
  #   runs-on: windows-latest
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4

  #     - name: Setup Python
  #       uses: actions/setup-python@v4
  #       with:
  #         python-version: '3.13'

  #     - name: Install Dependencies and Build
  #       working-directory: parser-Python
  #       shell: pwsh
  #       run: |
  #         Write-Output "ğŸ—ï¸ Building for Windows x64..."

  #         python -m venv .venv
  #         .venv\Scripts\Activate.ps1

  #         pip install --upgrade pip
  #         pip install -r requirements.txt
  #         pip install pyinstaller

  #         pyinstaller --onefile uast\builder.py

  #         New-Item -ItemType Directory -Path dist -ErrorAction SilentlyContinue
  #         Move-Item -Path "dist\builder.exe" -Destination "dist\uast4py-windows-amd64.exe"
          
  #         Write-Output "âœ… Built: dist\uast4py-windows-amd64.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-windows-amd64
          path: parser-Python/dist/uast4py-windows-amd64.exe



  # 6. åˆå¹¶äº§ç‰©å¹¶åˆ›å»º GitHub Release
  create_release:
    # needs: [build_go, build_python_linux, build_python_macos, build_python_windows]
    needs: [build_go, build_python_linux, build_python_macos]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases/
        continue-on-error: true  # é˜²æ­¢æŸä¸ª artifact ä¸‹è½½å¤±è´¥å¯¼è‡´ä¸­æ–­

      - name: List downloaded files
        run: |
          echo "ğŸ“‚ Downloaded artifacts:"
          find releases -type f

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          artifacts: "releases/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}
